<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtuelles Haustier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        #menu, #game {
            display: none;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #pet {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="start">
        <h1>Willkommen bei Virtuelles Haustier!</h1>
        <button class="button" onclick="showMenu()">Spiel starten</button>
    </div>
    
    <div id="menu">
        <h2>W채hle dein Haustier</h2>
        <button class="button" onclick="choosePet('Hund')">Hund</button>
        <button class="button" onclick="choosePet('Katze')">Katze</button>
        <button class="button" onclick="choosePet('Hase')">Hase</button>
        <button class="button" onclick="choosePet('Vogel')">Vogel</button>
        <button class="button" onclick="choosePet('Fisch')">Fisch</button>
        <button class="button" onclick="choosePet('Pferd')">Pferd</button>
        <button class="button" onclick="choosePet('Hamster')">Hamster</button>
    </div>
    
    <div id="game">
        <h2 id="petName"></h2>
        <img id="pet" src="" alt="Dein Haustier">
        <p>M체nzen: <span id="coins">0</span></p>
        <button class="button" onclick="feedPet()">F체ttern</button>
        <button class="button" onclick="cleanPet()">Sauber machen</button>
        <button class="button" onclick="playWithPet()">Spielen</button>
        <button class="button" onclick="shop()">Shop</button>
        <button class="button" onclick="trainPet()">Trainieren</button>
        <button class="button" onclick="petSleep()">Schlafen lassen</button>
        <button class="button" onclick="petWalk()">Gassi gehen</button>
        <button class="button" onclick="petBath()">Baden</button>
        <button class="button" onclick="petDoctor()">Tierarzt besuchen</button>
    </div>
    
    <script>
        let coins = 0;
        let petType = "";
        
        function showMenu() {
            document.getElementById('start').style.display = 'none';
            document.getElementById('menu').style.display = 'block';
        }
        
        function choosePet(type) {
            petType = type;
            document.getElementById('menu').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            document.getElementById('petName').innerText = "Dein " + type;
            document.getElementById('pet').src = type.toLowerCase() + ".png";
        }
        
        function feedPet() {
            coins += 10;
            updateCoins();
            alert("Du hast dein " + petType + " gef체ttert!");
        }
        
        function cleanPet() {
            coins += 5;
            updateCoins();
            alert("Du hast dein " + petType + " gereinigt!");
        }
        
        function playWithPet() {
            coins += 15;
            updateCoins();
            alert("Du hast mit deinem " + petType + " gespielt!");
        }
        
        function trainPet() {
            coins += 20;
            updateCoins();
            alert("Du hast dein " + petType + " trainiert!");
        }
        
        function petSleep() {
            coins += 5;
            updateCoins();
            alert("Dein " + petType + " hat sich ausgeruht!");
        }
        
        function petWalk() {
            coins += 8;
            updateCoins();
            alert("Du bist mit deinem " + petType + " spazieren gegangen!");
        }
        
        function petBath() {
            coins += 6;
            updateCoins();
            alert("Du hast dein " + petType + " gebadet!");
        }
        
        function petDoctor() {
            coins += 12;
            updateCoins();
            alert("Du hast dein " + petType + " zum Tierarzt gebracht!");
        }
        
        function shop() {
            alert("Shop-Funktion kommt bald!");
        }
        
        function updateCoins() {
            document.getElementById('coins').innerText = coins;
        }
    </script>
</body>
</html>
