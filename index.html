<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Interaktiver Hund</title>
  <style>
    body {
      background-color: #F5F5DC; /* Beigefarbener Hintergrund */
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    #hund-container {
      margin: 20px auto;
      width: 320px;
    }
    #hund {
      max-width: 100%;
      border: 5px solid #A0522D; /* Sienna-Farbton, angelehnt an Hundetöne */
      border-radius: 10px;
    }
    #menu {
      margin: 20px auto;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      background-color: #A0522D;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #8B4513;
    }
    /* Fortschrittsbalken */
    #progressContainer {
      width: 320px;
      background-color: #ddd;
      margin: 20px auto;
      border-radius: 5px;
      overflow: hidden;
      display: none;
    }
    #progressBar {
      width: 0;
      height: 20px;
      background-color: #A0522D;
    }
  </style>
</head>
<body>

  <h1>Interaktiver Hund</h1>

  <div id="hund-container">
    <!-- Hund-Bild (verwende hier die von dir angegebene URL) -->
    <img id="hund" src="https://www.bing.com/ck/a?!&&p=4d8915add10fda9db67579ecc461ee0b315d4a7535008ddb8d350395c94cf26cJmltdHM9MTczODQ1NDQwMA&ptn=3&ver=2&hsh=4&fclid=3bbf10f1-436d-697a-3cbb-1af8421f685a&u=a1L2ltYWdlcy9zZWFyY2g_cT1kMytodW5kK3plaWNoZW50cmljayZpZD0zQTczOEY5ODM5QzQ1MTk2NzVCQTRFQzhFQkZENTJFMURCQjlDNDFBJkZPUk09SVFGUkJB&ntb=1" alt="Hund">
  </div>

  <div id="menu">
    <!-- Hier kann man weitere Buttons für andere Animationen hinzufügen -->
    <button onclick="starteAnimation('putzen')">Putzen</button>
  </div>

  <!-- Fortschrittsbalken (wird beim Putzen angezeigt) -->
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>

  <script>
    function starteAnimation(aktion) {
      if (aktion === 'putzen') {
        // Zeige den Fortschrittsbalken
        document.getElementById("progressContainer").style.display = "block";
        animiereFortschritt();
      }
      // Hier können weitere Aktionen und Animationen ergänzt werden
    }

    function animiereFortschritt() {
      const progressBar = document.getElementById("progressBar");
      let fortschritt = 0;
      progressBar.style.width = fortschritt + '%';

      const interval = setInterval(() => {
        if (fortschritt >= 100) {
          clearInterval(interval);
        } else {
          fortschritt++;
          progressBar.style.width = fortschritt + '%';
        }
      }, 20); // Die Zeitangabe (in Millisekunden) bestimmt die Geschwindigkeit der Animation
    }
  </script>

</body>
</html>
